<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/luffy.png" alt="Personagem selecionado jogador 1"
                id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Monkey D. Luffy</h2>
                </div>
            </div>


            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="luffy" data-name="Monkey D. Luffy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/luffy-icon.jpg" alt="Personagem Luffy">
                </li>

                <li class="personagem" id="zoro" data-name="Roronoa Zoro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/zoro-icon.jpg" alt="Personagem Zoro">
                </li>

                <li class="personagem" id="nami" data-name="Nami">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/nami-icon.jpg" alt="Personagem Nami">
                </li>

                <li class="personagem" id="hancock" data-name="Boa Hancock">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/hancock-icon.jpg" alt="Personagem Hancock">
                </li>

                <li class="personagem" id="sanji" data-name="Vinsmoke Sanji">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/sanji-icon.jpg" alt="Personagem Sanji">
                </li>

                <li class="personagem jogador-2-selecionado" id="teach" data-name="Marshall D. Teach">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/Teach-icon.jpg" alt="Personagem Luffy">
                </li>

                <li class="personagem" id="law" data-name="Trafalgar D. Law">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Law-icon.jpg" alt="Personagem Law">
                </li>

                <li class="personagem" id="kid" data-name="Eustass Kid">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Kid-icon.jpg" alt="Personagem Kid">
                </li>

                <li class="personagem" id="doflamingo" data-name="Donquixote Doflamingo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/doflamingo-icon.jpg" alt="Personagem Doflamingo">
                </li>

            </ul>


            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/teach.png" alt="Personagem selecionado jogador 2"
                id="personagem-jogador-2">
                <div class="nome">
                    <h2>Marshall D. Teach</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
